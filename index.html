<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <!-- Main CSS File -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="card">
    <div class="container">
      <img src="./images/image-equilibrium.jpg" alt="" class="image">
      <div class="middle">
        <div class="text"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
  </svg></div>
    </div>
    </div>
    <h1 class="logo"><a href="#" class="s">Equilibrium #3429</a></a></h1>

    <p class="con">Our Equilibrium collection promotes balance and calm.</p>

    <img src="./images/icon-ethereum.svg" class="dia"> 
    <p class="diap">0.041 ETH</p>
    <img src="./images/clock.svg" alt="" class="dia">
    <p style="display: inline;">3 days left</p>

    <hr>
    <img src="./images/image-avatar.png" alt="" class="avater">
    <p class="name">Creation of <a href="" class="s">Jules Wyvern</a></p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Programing-School">Mohamed Ehab</a>.
  </div>
</body>
</html>
