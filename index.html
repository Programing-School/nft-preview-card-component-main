<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <!-- Main CSS File -->
  <link rel="stylesheet" href="./style.css">

<body>

  <div class="card">
    <img src="./images/image-equilibrium.jpg" alt="" class="f">
    <h1 class="logo"><a href="#" class="s">Equilibrium #3429</a></a></h1>

    <p class="con">Our Equilibrium collection promotes balance and calm.</p>

    <img src="./images/diamond.svg" class="dia">

    <img src="./images/clock.svg" alt="" class="dia">
    <p style="display: inline;">3 days left</p>

    <hr>
    <img src="./images/image-avatar.png" alt="" class="avater">
